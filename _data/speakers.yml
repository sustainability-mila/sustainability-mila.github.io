  bio: Computer and Industrial Engineer from École Centrale de Lille (France), Alexandre is passionated about tech and energy-related constraints, the role of humans within their environment, and the place of technology in our societies. He aspires to contribute to fostering a world founded on harmony among humans and between humans and nature. To help the tech industry to steer toward respecting planetary boundaries and to support the achievement of social foundations. He co-wrote a recent study with The Shift Project, French Think Tank, which focuses on the challenge that brings Artificial Intelligence, and particularly Generative AI, to the global energy grid and global greenhouse gases in the next 5 years.
  photo: alexandre_theve.jpg
