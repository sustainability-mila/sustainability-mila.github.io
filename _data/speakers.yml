  title: "Al, data, and computing: shaping infrastructures for a decarbonised world"
  abstract: "At a time when artificial intelligence (and its electricity consumption) dominates public debate, The Shift Project invites you to contribute to an informed discussion through its analytical framework: the physical and systemic vision of the economy. What energy-carbon trajectories are currently being driven by the data center and computing capacity sectors? What physically feasible futures are compatible with energy-carbon constraints? What lever do we have to steer our technological choices toward AI that aligns with energy-carbon constraints? This event will be an opportunity to present our findings, drawn from The Shift Project’s research launched in late 2024 on the energy-climate impacts and trajectories of AI infrastructure. The goal is to provide a framework for understanding the challenges ahead for decision-making in the coming years, at global level."
